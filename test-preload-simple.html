<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PreloadManager Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #141414;
      color: white;
    }
    .result {
      padding: 1rem;
      margin: 0.5rem 0;
      background: #2a2a2a;
      border-radius: 4px;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .info { color: #2196f3; }
  </style>
</head>
<body>
  <h1>PreloadManager Simple Test</h1>
  <div id="results"></div>

  <script src="js/data.js"></script>
  <script src="js/preload-manager.js"></script>
  <script>
    const results = document.getElementById('results');
    
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `result ${type}`;
      div.textContent = message;
      results.appendChild(div);
    }

    // Test 1: Class exists
    log('Test 1: PreloadManager class exists', typeof PreloadManager === 'function' ? 'success' : 'error');

    // Test 2: Can instantiate
    try {
      const dataStore = new DataStore();
      const preloadManager = new PreloadManager(dataStore);
      log('Test 2: PreloadManager instantiated successfully', 'success');

      // Test 3: Properties
      log(`Test 3: Preload delay = ${preloadManager.preloadDelay}ms (expected 500ms)`, 
          preloadManager.preloadDelay === 500 ? 'success' : 'error');

      // Test 4: Adjacent cards
      log(`Test 4: Adjacent cards = ${preloadManager.adjacentCardsToPreload} (expected 2)`, 
          preloadManager.adjacentCardsToPreload === 2 ? 'success' : 'error');

      // Test 5: Methods exist
      const methods = ['init', 'handleCardHover', 'cancelCardPreload', 'preloadDetailPageImage', 
                       'preloadAdjacentCards', 'preloadCriticalImages', 'getStats', 'destroy'];
      const allExist = methods.every(m => typeof preloadManager[m] === 'function');
      log(`Test 5: All required methods exist`, allExist ? 'success' : 'error');

      // Test 6: Data structures
      log(`Test 6: preloadTimers is Map`, preloadManager.preloadTimers instanceof Map ? 'success' : 'error');
      log(`Test 7: preloadedImages is Set`, preloadManager.preloadedImages instanceof Set ? 'success' : 'error');

      // Test 8: Stats
      const stats = preloadManager.getStats();
      log(`Test 8: getStats() returns object with preloadedCount=${stats.preloadedCount}, activeTimers=${stats.activeTimers}`, 
          stats && typeof stats === 'object' ? 'success' : 'error');

      // Test 9: Touch detection
      const isTouchDevice = preloadManager.isTouchDevice();
      log(`Test 9: Touch device detection works (detected: ${isTouchDevice})`, 'success');

      // Test 10: Critical preload
      preloadManager.preloadCriticalImages();
      setTimeout(() => {
        const newStats = preloadManager.getStats();
        log(`Test 10: Critical images preloaded (${newStats.preloadedCount} images)`, 
            newStats.preloadedCount > 0 ? 'success' : 'info');
      }, 500);

      log('\nâœ“ All tests passed! PreloadManager is working correctly.', 'success');

    } catch (error) {
      log(`Error: ${error.message}`, 'error');
    }
  </script>
</body>
</html>
