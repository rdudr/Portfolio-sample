<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Personal portfolio of Rishabh Dangi - Electrical Engineer specializing in IoT security, embedded systems, and product development">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https:; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com;">
  
  <title>Rishabh Dangi - Portfolio</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/performance.css">
  <link rel="stylesheet" href="css/loading-states.css">
  <link rel="stylesheet" href="css/error-handling.css">
  <link rel="stylesheet" href="css/mobile-optimization.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="header-container">
      <div class="header-left">
        <h1 class="site-logo">
          <a href="#/" aria-label="Rishabh Dangi Portfolio Home">RD</a>
        </h1>
      </div>
      
      <div class="header-center">
        <nav class="main-nav" aria-label="Main navigation">
          <a href="#/" class="nav-link">Home</a>
          <a href="#/about-me" class="nav-link">About</a>
          <a href="#/education" class="nav-link">Education</a>
          <a href="#/experience" class="nav-link">Experience</a>
          <a href="#/project" class="nav-link">Projects</a>
        </nav>
      </div>
      
      <div class="header-right">
        <div class="search-container">
          <input type="search" 
                 class="search-input" 
                 placeholder="Search portfolio..." 
                 aria-label="Search portfolio content">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Application Container -->
  <main id="app" role="main">
    <!-- Views will be dynamically rendered here -->
    <div class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading portfolio...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <p>&copy; 2025 Rishabh Dangi. All rights reserved.</p>
      <div class="footer-links">
        <a href="#/about-me" class="footer-link">About</a>
        <a href="#/experience" class="footer-link">Experience</a>
        <a href="#/project" class="footer-link">Projects</a>
      </div>
    </div>
  </footer>

  <!-- JavaScript Modules -->
  <script src="js/data.js"></script>
  <script src="js/error-handler.js"></script>
  <script src="js/loading-states.js"></script>
  <script src="js/lazy-loader.js"></script>
  <script src="js/preload-manager.js"></script>
  <script src="js/touch-handler.js"></script>
  <script src="js/mobile-menu.js"></script>
  <script src="js/row-carousel.js"></script>
  <script src="js/router.js"></script>
  <script src="js/view-manager.js"></script>
  <script src="js/back-navigation.js"></script>
  <script src="js/keyboard-navigation.js"></script>
  <script src="js/search.js"></script>
  <script src="js/category-filter.js"></script>
  <script src="js/main-netflix.js"></script>
</body>
</html>
