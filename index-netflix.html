<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Personal portfolio of Rishabh Dangi - Electrical Engineer specializing in IoT security, embedded systems, and product development">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https:; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com;">
  
  <title>Rishabh Dangi - Portfolio</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/performance.css">
  <link rel="stylesheet" href="css/loading-states.css">
  <link rel="stylesheet" href="css/error-handling.css">
  <link rel="stylesheet" href="css/mobile-optimization.css">
  <link rel="stylesheet" href="css/header-improvements.css">
  <link rel="stylesheet" href="css/card-hover-fix.css">
  <link rel="stylesheet" href="css/mobile-fixes.css">
  <link rel="stylesheet" href="css/hamburger-menu.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="header-container">
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Left: Search -->
      <div class="header-left">
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="search" 
                 class="search-input" 
                 placeholder="Search portfolio..." 
                 aria-label="Search portfolio content">
        </div>
      </div>
      
      <!-- Center: Navigation -->
      <div class="header-center">
        <nav class="main-nav" id="mainNav" aria-label="Main navigation">
          <a href="#/about-me" class="nav-link" data-nav="about-me">About Me</a>
          <a href="#/education" class="nav-link" data-nav="education">Education</a>
          <a href="#/experience" class="nav-link" data-nav="experience">Experience</a>
          <a href="#/technical-activities" class="nav-link" data-nav="technical-activities">Technical Activities</a>
          <a href="#/learning-and-courses" class="nav-link" data-nav="learning-and-courses">Learning & Courses</a>
          <a href="#/project" class="nav-link" data-nav="project">Projects</a>
          <a href="#/award" class="nav-link" data-nav="award">Awards</a>
          <a href="#/skills-and-interests" class="nav-link" data-nav="skills-and-interests">Skills & Interests</a>
        </nav>
      </div>
      
      <!-- Right: Profile & Logo -->
      <div class="header-right">
        <div class="profile-icon">
          <img src="assets/images/profile.png" alt="Rishabh Dangi" class="profile-img">
        </div>
        <h1 class="site-logo">
          <a href="#/" aria-label="Rishabh Dangi Portfolio Home">RD</a>
        </h1>
      </div>
    </div>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
  </header>

  <!-- Main Application Container -->
  <main id="app" role="main">
    <!-- Views will be dynamically rendered here -->
    <div class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading portfolio...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <p>&copy; 2025 Rishabh Dangi. All rights reserved.</p>
      <div class="footer-links">
        <a href="#/about-me" class="footer-link">About</a>
        <a href="#/experience" class="footer-link">Experience</a>
        <a href="#/project" class="footer-link">Projects</a>
      </div>
    </div>
  </footer>

  <!-- JavaScript Modules -->
  <script src="js/data.js"></script>
  <script src="js/error-handler.js"></script>
  <script src="js/loading-states.js"></script>
  <script src="js/lazy-loader.js"></script>
  <script src="js/preload-manager.js"></script>
  <script src="js/touch-handler.js"></script>
  <script src="js/mobile-menu.js"></script>
  <script src="js/row-carousel.js"></script>
  <script src="js/carousel-dots.js"></script>
  <script src="js/router.js"></script>
  <script src="js/view-manager.js"></script>
  <script src="js/back-navigation.js"></script>
  <script src="js/keyboard-navigation.js"></script>
  <script src="js/header-navigation.js"></script>
  <script src="js/hamburger-menu.js"></script>
  <script src="js/search.js"></script>
  <script src="js/category-filter.js"></script>
  <script src="js/main-netflix.js"></script>
  
  <!-- Emergency Image Fix (loads images if lazy loading fails) -->
  <script src="fix-images.js"></script>
</body>
</html>
